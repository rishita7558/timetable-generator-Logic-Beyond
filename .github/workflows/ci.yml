name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10, 3.11]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
        pip install pytest
    - name: Run tests
      run: |
        py -3 -m pytest -q || pytest -q
    - name: Upload pytest results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: pytest-reports
        path: |
          .pytest_cache
          junit.xml

  test-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: [3.11]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
        pip install pytest
    - name: Run tests
      run: |
        py -3 -m pytest -q || pytest -q
    - name: Upload pytest results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: pytest-reports-windows
        path: |
          .pytest_cache
          junit.xml
